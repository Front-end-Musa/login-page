<div class="form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="login(this.loginForm)" *ngIf="!showRegister">
        <h2>Login</h2>
        <div class="form-group">
            <div class="email-input input">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="text" class="form-control" />
            </div>
            <div class="password-input input">
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" class="form-control"/>
            </div>
            @if (this.isError == true) {
                <div class="error-message">
                    <p>Invalid email or password. Please try again.</p>
                </div>
            }
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary" (click)="switchForms()">Don't have an account</button>
            </div>
        </div>
    </form>
    <form [formGroup]="registerForm" (ngSubmit)="register()" *ngIf="showRegister">
        <h2>Login</h2>
        <div class="form-group">
            <div class="email-input input">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email" class="form-control" />
            </div>
            <div class="password-input input">
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" class="form-control"/>
            </div>
            <div class="name-input input">
                <label for="name">Name</label>
                <input id="name" formControlName="name" type="text" class="form-control" />
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-secondary" (click)="switchForms()">Already have an account</button>
            </div>
        </div>
    </form>
</div>
